<template name="community">

    <div id="statisics" style="background-image: url(/img/bg-gallery-2.png);">
        <div class="titleAll color-white">
            <h3>Meteor Community</h3>
        </div>
        <div id="all-object-list-statisics">
            <div class="object-list-statisics wow fadeInRightBig" data-wow-delay=".2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInRightBig;"><i class="icon"></i>
                <span id="number-packages" class="number-statisics">10710</span>
                <span class="description">PACKAGES</span>
            </div>
            <div class="object-list-statisics wow fadeInRightBig" data-wow-delay=".4s" style="visibility: visible; animation-delay: 0.4s; animation-name: fadeInRightBig;"><i class="icon"></i>
                <span id="number-service" class="number-statisics">132</span>
                <span class="description">PROFESSIONAL SERVICE<br> PROVIDERS</span>
            </div>
            <div class="object-list-statisics wow fadeInRightBig" data-wow-delay=".6s" style="visibility: visible; animation-delay: 0.6s; animation-name: fadeInRightBig;"><i class="icon"></i>
                <span id="number-question" class="number-statisics">21047</span>
                <span class="description">STACK OVERFLOW<br> QUESTIONS</span>
            </div>
            <div class="object-list-statisics width-65 wow fadeInRightBig" data-wow-delay=".8s" style="visibility: visible; animation-delay: 0.8s; animation-name: fadeInRightBig;"><i class="icon"></i>
                <span id="number-uniqueinstall" class="number-statisics">508K</span>
                <span class="description">UNIQUE<br> INSTALLS</span>
            </div>
            <div class="object-list-statisics width-65 wow fadeInRightBig" data-wow-delay="1s" style="visibility: visible; animation-delay: 1s; animation-name: fadeInRightBig;"><i class="icon"></i>
                <span id="number-event" class="number-statisics">43</span>
                <span class="description">UPCOMING<br> EVENTS</span>
            </div>
        </div>
    </div>
    <br/>

</template>

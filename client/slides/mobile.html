<template name="mobile">
    <h1>Build Mobile</h1>

    <div class="row">
        <div class="col-lg-4 col-md-4 hidden-sm hidden-xs"></div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <h2>IOs</h2>
            <ul>
                <li>meteor install-sdk ios</li>
                <li>meteor add-platform ios</li>
                <li>meteor run ios</li>
            </ul>
        </div>
        <div class="col-lg-4 col-md-4 hidden-sm hidden-xs">
            <a href="https://www.apple.com" target="_blank">
                <img src="img/apple.png" style="max-height: 120px;"/>
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 col-md-4 hidden-sm hidden-xs"></div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <h2>Android</h2>
            <ul>
                <li>meteor install-sdk android</li>
                <li>meteor add-platform android</li>
                <li>meteor run android</li>
            </ul>
        </div>
        <div class="col-lg-4 col-md-4 hidden-sm hidden-xs">
            <a href="https://www.android.com/" target="_blank">
                <img src="img/android.png" style="max-height: 120px;"/>
            </a>
        </div>
    </div>
</template>
